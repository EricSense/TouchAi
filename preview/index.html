<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>README Preview - TouchAi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-light.min.css">
  <style>
    body { background: #0b1220; color: #e6eef8; padding: 24px; }
    .markdown-body { max-width: 960px; margin: 0 auto; background: #fff; color: #111; padding: 32px; border-radius: 8px; }
    header { max-width: 960px; margin: 0 auto 16px; color: #cfe3ff; }
  </style>
</head>
<body>
  <header>
    <h1>TouchAi — README Preview</h1>
    <p>Rendering the repository README.md as HTML for a quick visual preview.</p>
  </header>

  <main id="content-area">
    <article id="content" class="markdown-body">Loading README.md…</article>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('/README.md')
      .then(r => r.text())
      .then(md => {
        const html = marked.parse(md);
        document.getElementById('content').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('content').textContent = 'Failed to load README.md: ' + err;
      });
  </script>
</body>
</html>
